<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <title>Weather</title>
</head>
<body class="bg-[url(./resources/background.jpg)] bg-cover bg-no-repeat pb-10">
    <div class="w-[400px] h-[700px] border-solid border-2 border-black mx-auto mt-10 rounded-md  bg-cover bg-right-top text-center">
        <img id="background" src="./resources/sunny-weather.jpg" alt="" class="absolute w-[400px] h-[700px]">
        <input placeholder="Search..." type="text" name="loc" id="inputLocation" class=" w-[300px] h-[56px]  mt-[50px] bg-gray-100/70 shadow-xl rounded-tl-lg text-[26px] font-bold pl-5 relative z-50">
        <button id='btn' class="mx-auto mt-5 block w-[100px] h-[40px] drop-shadow-xl hover:bg-blue-900/70 bg-blue-700/70 rounded-xl font-bold relative z-50">Search</button>
        <div id="showWeather" class="hidden">
            <div class="mt-10 bg-gray-800/60 w-[300px] mx-auto rounded-lg h-[auto] relative z-50">
                <p id='loc' class="text-[25px] font-bold text-gray-100">Barnsley, UK</p>
                <p id='date' class="text-gray-300 mt-[10px] pb-[10px]">Tuesday 12 July 2021</p>
            </div>
            <div class="w-[300px] h-[auto] bg-gray-800/60 mx-auto mt-10 rounded-lg relative z-50">
                <p id='temp' class="text-gray-100 font-bold text-[80px]">10 &#8451</p>
                <p id='weather' class="text-gray-300 mt-10 text-[25px] font-bold">Sunny</p>
            </div>
        </div>
    </div>
</body>
</html>
